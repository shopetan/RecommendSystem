<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"

<html>
  <head>
    <title>レコメンドサービス</title>
  </head>
  <body>
    <h2>レコメンドサービスもどき</h2>
    <p>このタイトルを見てる人はこんな本に興味があるかも?を検索します．</p>
    <form method="GET" action="query.rb">
      タイトル:<input type="text" name="title" size="20"><br>
      著者    :<input type="text" name="creator" size="20"><br>
      出版社  :<input type="text" name="publisher" size="20"><br>
      年度    :<input type="text" name="year" size="20"><br>
      <input type="submit" value="送信">
      <input type="reset" value="keywordの欄を空にする">
    </form>
  </body>
</html>
